<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style id="demo2"></style>
    <img src="./images/computer.jpg">
    <div id="demo">
    </div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }

        #demo2 {
            display: none;
        }

        img {

            width: 25%;
            height: 20%;
            margin-left: 35%;

        }

        #demo {
            position: fixed;
            height: 30vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 1px solid red;
            overflow-y: auto;
        }

        #demo::-webkit-scrollbar {
            display: none;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            font-size: 0;
            background-color: rgba(253, 219, 33, 1);
        }
    </style>
    <div id="html">
        <div class="face">
            <div class="pore pore-01"></div>
            <div class="pore pore-02"></div>
            <div class="pore pore-03"></div>
            <div class="pore pore-04"></div>
            <div class="pore pore-05"></div>
            <div class="pore pore-06"></div>
            <div class="pore pore-07"></div>
            <div class="eyes-group">
                <div class="eyes">
                    <div class="eyebrow"></div>
                </div>
                <div class="eyes">
                    <div class="eyebrow"></div>
                </div>
            </div>
            <div class="blush-group">
                <div class="blush left">
                    <div class="freckless"></div>
                </div>
                <div class="blush right">
                    <div class="freckless"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="mouth-group">
                <div class="lips"></div>
                <div class="tooth left"></div>
                <div class="tooth right"></div>
                <div class="chin"></div>
            </div>
            <!-- <div class="suit-group">
                <div class="triangle left"></div>
                <div class="triangle right"></div>
                <div class="tie">
                    <div class="tie-top"></div>
                    <div class="tie-bottom-inner"></div>
                    <div class="tie-bottom-out"></div>
                </div>
                <div class="pants">
                    <hr class="belt">
                </div>
            </div> -->
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
